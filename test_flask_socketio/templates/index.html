<html>
  <head>
    <title>Neri</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
  </head>
  <body>
      <div class="row equal">
        <div class="col-sm-6">
          <img id="bg" class="img-responsive" src="{{ url_for('video_feed') }}">
        </div>
        <div class="col-sm-6">
          <div class="row">
            <p id="ques" style="font-size:30px"></p>
          </div>                
          <div class="row">
            <p id="ans" style="font-size:30px"></p>                
          </div>                
        </div>
      </div>
  </body>
  <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://192.168.20.120:3001');
    socket.on('connect', function(){
      console.log('Connect server!')
    });
    socket.on('ques', function(data){
      console.log(data.ques);
      $("#ques").text(data.ques);
      $("#ans").text("");
    });
    socket.on('ans', function(data){
      console.log(data.ans);
      $("#ans").text(data.ans);
    });
    socket.on('disconnect', function(){
      console.log('Disconnect server!')
    });
</script>
</html>
